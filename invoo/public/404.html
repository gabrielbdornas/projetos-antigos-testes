<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title & Description -->
    <title>InvoO - Sua Controladoria Simplificada</title>
    <meta name="description" content="Erro 404 - Página não Encontrada">
    <link rel="icon" href="/images/InvoO-logo.png" />

    <style type="text/css">
      body {
        background-color: #f3f3f4;
        font-family: "open sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      h1 {
        font-size: 100px;
        margin-top: 20px;
        margin-bottom: 10px;
        font-weight: 100;
        line-height: 1.2;
        text-align: center !important;
      }

      h3.font-bold {
        font-weight: 600;
        margin-top: 5px;
        margin-bottom: 10px;
        font-size: 25px;
        line-height: 1.2;
        text-align: center !important;
      }

      div.error-desc {
        font-size: 16px;
        color: #676a6c;
        line-height: 1.5;
        font-weight: 400;
        margin-left: auto;
        margin-right: auto;
        text-align: center !important;
        width: 400px;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 15%;
      }
      .btn.btn-primary {
        cursor: pointer;
        background-color: #18a689;
        border-color: #18a689;
        color: #FFFFFF;
        text-decoration: none;
        margin-top: 15px;
        border-radius: 3px;
        text-align: center;
        box-sizing: border-box;
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;

      }


    </style>

</head>
<body>
  <div class="middle-box text-center animated fadeInDown">
    <img class="center" src="/images/InvoO-logo.png">
    <h1>404</h1>
    <h3 class="font-bold">Página não encontrada</h3>

    <div class="error-desc">
      Desculpe, mas a página que você está procurando não foi encontrada. Tente verificar o URL em busca de erros e pressione o botão de atualização no seu navegador ou tente encontrar outra coisa em nosso aplicativo. <br/> <br/>
      Você pode voltar à página principal: <br/>
      <a class="btn btn-primary" href="https://www.invoo.me/companies/1">Dashboard</a>
      <!-- <form class="form-inline m-t" role="form">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Search for page">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
      </form> -->
    </div>
  </div>
</body>
</html>
